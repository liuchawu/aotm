<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客 | 欢迎</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">我的博客</a>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="#posts"><i class="fas fa-blog"></i> 文章</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> 关于</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> 联系</a></li>
                <li class="theme-toggle-container">
                    <button id="themeToggle" class="theme-toggle">
                        <i class="fas fa-moon"></i> 暗黑模式
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 头部横幅 -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">欢迎来到我的个人博客</h1>
            <p class="hero-subtitle">分享技术、生活与思考</p>
            <a href="#posts" class="hero-btn">阅读文章</a>
        </div>
        <div class="hero-wave">
            <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>
            </svg>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container">
        <!-- 文章列表 -->
        <section id="posts" class="posts-section">
            <h2 class="section-title">最新文章</h2>
            <div class="posts-grid" id="postsGrid">
                <!-- 文章将通过JavaScript动态加载 -->
            </div>
            <div class="load-more-container">
                <button id="loadMore" class="load-more-btn">加载更多文章</button>
            </div>
        </section>

        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-widget">
                <h3 class="widget-title"><i class="fas fa-user-circle"></i> 关于我</h3>
                <div class="widget-content">
                    <p>一名热爱技术的开发者，喜欢分享学习经验和生活感悟。</p>
                    <a href="about.html" class="btn-outline">了解更多</a>
                </div>
            </div>
            
            <div class="sidebar-widget">
                <h3 class="widget-title"><i class="fas fa-tags"></i> 标签</h3>
                <div class="widget-content">
                    <div class="tags">
                        <span class="tag">JavaScript</span>
                        <span class="tag">CSS</span>
                        <span class="tag">HTML</span>
                        <span class="tag">Web开发</span>
                        <span class="tag">Sublime Text</span>
                        <span class="tag">编程</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-widget">
                <h3 class="widget-title"><i class="fas fa-fire"></i> 热门文章</h3>
                <div class="widget-content">
                    <ul class="popular-posts">
                        <li><a href="#">Sublime Text高效开发技巧</a></li>
                        <li><a href="#">CSS Grid布局完全指南</a></li>
                        <li><a href="#">JavaScript ES6新特性</a></li>
                        <li><a href="#">响应式网页设计原则</a></li>
                    </ul>
                </div>
            </div>
        </aside>
    </main>

    <!-- 联系部分 -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="您的姓名" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="电子邮箱" required>
                </div>
                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="留言内容" required></textarea>
                </div>
                <button type="submit" class="submit-btn">发送消息</button>
            </form>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">我的博客</div>
                <p class="footer-text">记录与分享，让知识流动</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-codepen"></i></a>
                </div>
                <p class="copyright">&copy; <span id="currentYear"></span> 我的个人博客. 使用Sublime Text创建</p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
